<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>

    <div class="calculadora">
        <div class="tela">
            <p class="conta"></p>
            <h3 class="resultado"></h3>
        </div>

        <div class="botoes">
            <div class="linha">
                <button class="btn clear">C</button>
                <button class="btn del">DEL</button>
                <button class="btn op">/</button>
                <button class="btn op">*</button>
            </div>
            <div class="linha">
                <div class="block">
                    <div class="linha">
                        <button class="btn num">7</button>
                        <button class="btn num">8</button>
                        <button class="btn num">9</button>
                        
                    </div>
                    <div class="linha">
                        <button class="btn num">4</button>
                        <button class="btn num">5</button>
                        <button class="btn num">6</button>
                        
                    </div>
                    <div class="linha">
                        <button class="btn num">1</button>
                        <button class="btn num">2</button>
                        <button class="btn num">3</button>
                    </div>
                    <div class="linha">
                        <button class="btn large num">0</button>
                        <button class="btn">.</button>
                    </div>
                </div>
                <div class="block">
                    <button class="btn op">+</button>
                    <button class="btn op">-</button>
                    <button class="btn op large">=</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p> Feito por: </p>
        <a class="github-link" href="https://github.com/dev-pedroalmeida" target="_blank">
            <img src="assets/github-mark.svg" alt="github-mark">
            <p>
                dev-pedroalmeida
            </p>
        </a>
    </footer>
    

    <script src="./js/script.js"></script>
</body>
</html>
